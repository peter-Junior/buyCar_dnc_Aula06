<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuyCar</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img src="assets/logodnc.png" width="70rem">
        <h1>BuyCar</h1>
    </header>
    <main>
        <div>
            <p class="h1">Ter <strong>uma moto</strong> por assinatura <br> nunca foi tão fácil!</p>
            <img src="assets/vetor1.svg" width="500rem">
        </div>
        <div>
            <p class="h1">Conheça nossas <strong>motos!</strong></p>
            <div id="motos">
                <div class="arrow">
                    <img src="assets/leftArrow.svg">
                </div>
                <div id="caroussel">
                    <p id="modelo">Scooter Elétrica Voltz EV1</p>
                    <img src="assets/scooterEletrica.svg" width="250rem">
                    <h2 class="white">A partir de</h2>
                    <div id="price">
                        <p class="h1" id="valor"><strong>R$ 619,90</strong></p>
                    </div>
                    <h3 class="white">Plano de 30 meses</h3>
                </div>
                <div class="arrow">
                    <img src="assets/rightArrow.svg">
                </div>
            </div>
            <button>Saiba mais</button>
        </div>
    </main>
</body>
</html>
